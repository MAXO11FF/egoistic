    display: flex;

    align-items: center;
    height: 100vh;
    background-color: #111;
  }
  .text-container {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;

    color: #fff;
    font-size: 18px; /* Adjust font size as needed */
    text-align: left; /* Align text to the left */
    overflow: hidden;
  }
  .typing-text {
    font-family: 'Verdana', sans-serif;
    font-weight: bold;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
    display: inline-block;
    white-space: pre-line; /* Preserve formatting and show all lines */
  }
</style>
</head>
